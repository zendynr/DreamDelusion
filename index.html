<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thought Catcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0a0a0a;
            --surface: #1a1a1a;
            --text: #e5e5e5;
            --text-dim: #888;
            --accent: #fff;
            --accent-glow: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        /* Timer */
        .timer {
            font-size: 3rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            color: var(--text-dim);
            font-variant-numeric: tabular-nums;
        }

        /* Mic Indicator */
        .mic-indicator {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--surface);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            position: relative;
        }

        .mic-indicator.listening {
            background: var(--accent);
            border-color: var(--accent);
            box-shadow: 0 0 0 0 var(--accent-glow);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 var(--accent-glow); }
            50% { box-shadow: 0 0 0 20px rgba(255, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }

        .mic-indicator svg {
            width: 32px;
            height: 32px;
            stroke: var(--text);
            transition: stroke 0.3s;
        }

        .mic-indicator.listening svg {
            stroke: var(--bg);
        }

        /* Thoughts Display */
        .thoughts {
            width: 100%;
            max-height: 300px;
            overflow-y: auto;
            padding: 20px;
            background: var(--surface);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.95rem;
            line-height: 1.8;
            color: var(--text-dim);
            text-align: center;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
        }

        .thoughts::-webkit-scrollbar {
            width: 4px;
        }

        .thoughts::-webkit-scrollbar-track {
            background: transparent;
        }

        .thoughts::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
        }

        .thoughts.has-content {
            text-align: left;
            color: var(--text);
        }

        .thoughts .interim {
            color: var(--text-dim);
            opacity: 0.6;
        }

        /* Status Message */
        .status {
            font-size: 0.85rem;
            color: var(--text-dim);
            text-align: center;
            min-height: 20px;
        }

        .status.error {
            color: #ff4444;
        }

        /* Hidden controls */
        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            opacity: 0.3;
            transition: opacity 0.3s;
        }

        .controls:hover {
            opacity: 1;
        }

        .btn-minimal {
            background: var(--surface);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text);
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-minimal:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Unsupported */
        .unsupported {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .unsupported.show {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>
<body>
    <!-- Unsupported Browser Message -->
    <div id="unsupported" class="unsupported">
        <h2 style="color: #ff4444; margin-bottom: 10px;">Browser Not Supported</h2>
        <p style="color: var(--text-dim);">Please use Chrome or Edge for best experience.</p>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Timer -->
        <div id="timer" class="timer">00:00</div>

        <!-- Mic Indicator -->
        <div id="micIndicator" class="mic-indicator">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
            </svg>
        </div>

        <!-- Thoughts Display -->
        <div id="thoughts" class="thoughts">Waiting for thoughts...</div>

        <!-- Status -->
        <div id="status" class="status"></div>
    </div>

    <!-- Minimal Controls -->
    <div class="controls">
        <button id="btnClear" class="btn-minimal">Clear</button>
        <button id="btnCopy" class="btn-minimal">Copy</button>
    </div>

    <script>
        // Elements
        const timerEl = document.getElementById('timer');
        const micIndicator = document.getElementById('micIndicator');
        const thoughtsEl = document.getElementById('thoughts');
        const statusEl = document.getElementById('status');
        const btnClear = document.getElementById('btnClear');
        const btnCopy = document.getElementById('btnCopy');
        const unsupported = document.getElementById('unsupported');

        // State
        let recognition;
        let isListening = false;
        let transcript = '';
        let timerInterval;
        let startTime = null;

        // Check support
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
            unsupported.classList.add('show');
        } else {
            init();
        }

        function init() {
            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                isListening = true;
                micIndicator.classList.add('listening');
                startTime = Date.now();
                startTimer();
                updateStatus('Listening...');
            };

            recognition.onend = () => {
                // Auto-restart if we're supposed to be listening
                if (isListening) {
                    setTimeout(() => {
                        if (isListening) {
                            try {
                                recognition.start();
                            } catch (e) {
                                console.log('Restart error:', e);
                            }
                        }
                    }, 100);
                } else {
                    micIndicator.classList.remove('listening');
                    stopTimer();
                }
            };

            recognition.onerror = (event) => {
                console.error('Recognition error:', event.error);
                
                if (event.error === 'not-allowed' || event.error === 'service-not-allowed') {
                    isListening = false;
                    micIndicator.classList.remove('listening');
                    stopTimer();
                    updateStatus('Microphone access denied. Please allow access.', true);
                } else if (event.error === 'no-speech') {
                    // This is normal, just keep listening
                } else {
                    updateStatus('Error: ' + event.error, true);
                }
            };

            recognition.onresult = (event) => {
                let interim = '';
                
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    if (event.results[i].isFinal) {
                        transcript += event.results[i][0].transcript + ' ';
                    } else {
                        interim += event.results[i][0].transcript;
                    }
                }

                updateThoughts(transcript, interim);
                saveTranscript();
            };

            // Load saved transcript
            loadTranscript();

            // Auto-start listening
            startListening();
        }

        function startListening() {
            try {
                recognition.start();
                updateStatus('Starting...');
            } catch (e) {
                console.log('Start error:', e);
                updateStatus('Click to start listening', true);
            }
        }

        function updateThoughts(final, interim) {
            if (final.trim() || interim.trim()) {
                thoughtsEl.classList.add('has-content');
                const html = final + (interim ? `<span class="interim">${interim}</span>` : '');
                thoughtsEl.innerHTML = html;
                thoughtsEl.scrollTop = thoughtsEl.scrollHeight;
            } else {
                thoughtsEl.classList.remove('has-content');
                thoughtsEl.textContent = 'Waiting for thoughts...';
            }
        }

        function updateStatus(message, isError = false) {
            statusEl.textContent = message;
            statusEl.classList.toggle('error', isError);
        }

        function startTimer() {
            if (timerInterval) return;
            
            timerInterval = setInterval(() => {
                if (startTime) {
                    const elapsed = Math.floor((Date.now() - startTime) / 1000);
                    const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
                    const seconds = (elapsed % 60).toString().padStart(2, '0');
                    timerEl.textContent = `${minutes}:${seconds}`;
                }
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function saveTranscript() {
            if (transcript.trim()) {
                localStorage.setItem('thoughts', transcript);
            }
        }

        function loadTranscript() {
            const saved = localStorage.getItem('thoughts');
            if (saved) {
                transcript = saved;
                updateThoughts(transcript, '');
            }
        }

        // Event Listeners
        btnClear.addEventListener('click', () => {
            if (confirm('Clear all thoughts?')) {
                transcript = '';
                localStorage.removeItem('thoughts');
                updateThoughts('', '');
            }
        });

        btnCopy.addEventListener('click', () => {
            if (transcript.trim()) {
                navigator.clipboard.writeText(transcript);
                const original = btnCopy.textContent;
                btnCopy.textContent = 'Copied!';
                setTimeout(() => {
                    btnCopy.textContent = original;
                }, 1500);
            }
        });

        // Handle page visibility - restart if needed
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && isListening && recognition) {
                try {
                    recognition.start();
                } catch (e) {
                    // Already running or error
                }
            }
        });
    </script>
</body>
</html>
